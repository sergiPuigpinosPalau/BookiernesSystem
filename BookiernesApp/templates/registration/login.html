<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../static/BookiernesApp/css/all.min.css">
  <!-- iconas fas -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <!-- Theme style -->
  <link rel="stylesheet" href="../../static/BookiernesApp/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">

    <div class="text-center">
        <samp class="fas fa-book" height="90" alt="Logo Bookiernes"></samp>

    <h2>Bookiernes</h2>
    </div>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">


      <p class="login-box-msg">Et donem la benvinguda al panel d'administració de Bookiernes.</p>
      <br/>
       {% if messages %}

                {% for message in messages %}
                <br>
                <div class="container">
                <div class="row justify-content-md-center">
                <div class="col-md-6">
                  <div class="card card-success ">
                    <div class="card-header">
                      <h3 class="card-title">Èxit</h3>

                      <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i>
                        </button>
                      </div>
                      <!-- /.card-tools -->
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                      {{message}}
                    </div>
                    <!-- /.card-body -->
                  </div>
                </div>
              </div>
            </div>
                {% endfor %}

                {% endif %}
      <form action="#" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
          <div class="input-group-append">
            <div class="input-group-text">
                <samp class="fas fa-user"></samp>
            </div>
          </div>
        </div>
        <br/>
        <div class="input-group mb-3">
          <input type="password" name="password" autocomplete="current-password" required="" id="id_password">
          <div class="input-group-append">
            <div class="input-group-text">
                <samp class="fas fa-lock"></samp>
            </div>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-8">
            <p class="mb-0">
                <a href="{% url 'BookiernesApp:reset_password_view' %}">He oblidat la contrasenya.</a>
              </p>
              <p class="mb-0">
                <a href="{% url 'BookiernesApp:register_readers' %}" class="text-center">Registrar-se</a>
              </p>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
          </div>
          <!-- /.col -->
        </div>
        <p class="text-center">
                <a href="{% url 'BookiernesApp:landing_page' %}" class="text-center">Pàgina principal</a>
              </p>
      </form>



    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../static/BookiernesApp/js/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../static/BookiernesApp/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../static/BookiernesApp/js/adminlte.min.js"></script>

</body>
</html>
