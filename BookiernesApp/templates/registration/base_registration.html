{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!--<link rel="stylesheet" href="{% static "style/base.css" %}"/>-->
    <title>{% block title %}Bookiernes{% endblock %}</title>
</head>
<body>
<div id="header">
    {% block header %}
    {% endblock %}
</div>
<div id="sidebar">
    {% block sidebar %}
        <ul>
            <li><a href="/">Home</a></li>
        </ul>{% endblock %}
</div>
<div id="content">
    {% block content %}
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    {% endblock %}
</div>
<div id="footer">{% block footer %}{% endblock %}</div>
</body>
</html>
