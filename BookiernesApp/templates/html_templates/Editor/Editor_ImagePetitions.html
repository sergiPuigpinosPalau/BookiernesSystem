{% extends "html_templates/Blocks/Base.html" %}
{% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookiernes</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../../static/BookiernesApp/css/all.min.css">
    <!--  iconas fas -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- Theme style -->
    <link rel="stylesheet" href="../../../static/BookiernesApp/css/adminlte.min.css">
    <!-- libreria para caja de texto  -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script> no ser que pasa   -->
{% endblock %}
{% block content %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->

        <!-- /.content-header -->
        <br>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">

                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Llibres a revisar</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control float-right"
                                   placeholder="Search">

                            <div class="input-group-append">
                                <button type="submit" class="btn btn-default">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>


                        </div>
                        <a href="{% url 'BookiernesApp:editor_image_petition_create' %}">
                            <button class="btn btn-success float-right" style="margin-bottom: 10px">
                                Crear petició d'imatge
                            </button>
                        </a>

                        <br>

                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Títol</th>
                                <th>Opcions</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for petition in user.editor_profile.editor_petition.all %}
                                <tr>
                                    <td>{{ petition.title }}</td>
                                    <td><a href="{% url 'BookiernesApp:image_petition_detail' petition.id %}"><i
                                            class="nav-icon fas fa-cogs"></i></a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
            <!-- /.content -->
        </section>
    </div>
{% endblock %}
